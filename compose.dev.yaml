services:
  backend:
    image: speaksers-backend:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    command: npm run dev
    # network_mode: "host"
    ports:
      - "8080:8080/tcp"
      - "4000-4010:4000-4010/udp"
    volumes:
      - .:/app
      - /app/node_modules
    env_file: ".env.development"
    init: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
